services:
  pathway-engine:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fintwitch-pathway
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-1.5-flash}
      - LLM_PROVIDER=${LLM_PROVIDER:-gemini}
      - ENABLE_LLM_INSIGHTS=true
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    restart: unless-stopped
    networks:
      - fintwitch-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  event-generator-1:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fintwitch-events-1
    ports:
      - "5000:5000"
    command: python financial_event_generator.py --port 5000
    depends_on:
      - pathway-engine
    networks:
      - fintwitch-network
    restart: unless-stopped

  event-generator-2:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fintwitch-events-2
    ports:
      - "5001:5001"
    command: python financial_event_generator.py --port 5001
    depends_on:
      - pathway-engine
    networks:
      - fintwitch-network
    restart: unless-stopped

networks:
  fintwitch-network:
    driver: bridge

volumes:
  pathway-data:
